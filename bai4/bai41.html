    <script>
        $(document).ready(function () {
            var xhttp = new XMLHttpRequest();
            var txt;
            var obj;
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    txt = this.responseText;
                    obj = JSON.parse(txt);
                    console.log(obj[0].title);
                    var dem=0;
                    for (i = 0; i < obj.length; i++) {
                        $('.todo-list').append(
                            '<li class="' +
                            '"  id="a' + obj[i].id + '" value="0">' +
                            ' <div class="view">' +
                            ' <input class="toggle " id="b'+ obj[i].id+'" type="checkbox">' +
                            '<label>' + obj[i].title + '</label>' +
                            '<button class="destroy" id="' + '"></button>' +
                            '</div>' +
                            '<input class="edit" value="0">' +
                            '</li>'
                        )
                        idli = '#a' + obj[i].id;
                        idlb = '#b' + obj[i].id;
                        if (obj[i].completed === true) {
                            $(idli).addClass('completed');
                            $(idlb).prop('checked', true);
                        } else dem=dem+1;
                        $('strong').text(dem);
                    }
                }
            }
            // var obj = JSON.parse(txt);
            var i;

            $('.main,.footer').show();

            xhttp.open("GET", "https://jsonplaceholder.typicode.com/todos", true);
            xhttp.send();
        })
    </script>

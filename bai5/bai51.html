<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            var d = 11;
            $("#submit").click(function () {
                
                $.post("https://jsonplaceholder.typicode.com/users", {
                        "id": d,
                        name: $('#name').val(),
                        username: $('#username').val(),
                        email: $('#email').val(),
                        address: {
                            street: $('#address').val()
                        },
                        phone: $('#phone').val(),
                        website: $('#website').val(),
                        company: {
                            name: $('#company').val()
                        }
                    },
                    function () {
                        console.log('addad');
                    });
            });
        })
    </script>
</head>

<body>
    <div class="container">
      
            <div class="form-group">
                <div class="row">
                    <div class="col">
                        <label for="">Name</label>
                        <input type="text" class="form-control" id="name"> </div>
                    <div class="col"> </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col">
                        <label for="">UserName</label>
                        <input type="text" class="form-control" id="username"> </div>
                    <div class="col"> </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col">
                        <label for="">Email</label>
                        <input type="text" class="form-control" id="email"> </div>
                    <div class="col"> </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col">
                        <label for="">Address</label>
                        <input type="text" class="form-control" id="address"> </div>
                    <div class="col"> </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col">
                        <label for="">Phone</label>
                        <input type="text" class="form-control" id="phone"> </div>
                    <div class="col"> </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col">
                        <label for="">Website</label>
                        <input type="text" class="form-control" id="website"> </div>
                    <div class="col"> </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col">
                        <label for="">Company</label>
                        <input type="text" class="form-control" id="company"> </div>
                    <div class="col"> </div>
                </div>
            </div>
            <div>
                <button id="submit" type="submit" class="btn btn-primary"
                    style="background-color:#337ab7;border-color:#2e6da4">Submit</button>
                <button id="reset" type="reset" class="btn btn-default"
                    style="background-color:#ffffff;border-color:#cccccc" onclick="resetform()">reset</button>
            </div>
        
    </div>

</body>

</html>
